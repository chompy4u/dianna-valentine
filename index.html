<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Dianna ğŸ’– Valentine</title>

<style>
body{margin:0;font-family:Segoe UI,sans-serif;background:black;color:white;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden}
.lockscreen{
width:100%;
max-width:390px;
height:100vh;
background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
position:relative;
}
.overlay{padding:30px 20px;text-align:center;background:rgba(0,0,0,0.35);height:100%}
.time{font-size:3rem;font-weight:600}
.date{opacity:.9}
.owner{font-size:.9rem;opacity:.85}
.notification{background:rgba(255,255,255,.2);border-radius:16px;padding:16px;margin-top:25px}
.swipe{position:absolute;bottom:25px;width:100%;text-align:center;font-size:.9rem;opacity:.9}
.swipe-bar{
width:120px;height:5px;background:white;border-radius:20px;margin:8px auto;
}
.game{display:none}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:15px}
.card{background:#ff3b6f;border-radius:12px;aspect-ratio:1/1;cursor:pointer}
.card img{width:100%;height:100%;border-radius:12px;object-fit:cover;display:none}
.card.flipped img{display:block}
.card.flipped{background:black}
.yes{background:#ff3b6f;border:none;padding:14px 22px;border-radius:14px;color:white;font-size:1.1rem}
.no{background:gray;border:none;padding:14px 22px;border-radius:14px;color:white;position:absolute}
.timer{margin-top:10px;font-weight:bold}
.bg-heart{position:fixed;color:rgba(255,105,180,.3);animation:float 10s linear infinite}
@keyframes float{from{transform:translateY(100vh)}to{transform:translateY(-10vh)}}
@keyframes fall{to{transform:translateY(100vh);opacity:0}}
</style>
</head>

<body>

<iframe id="musicPlayer"
src="https://www.youtube.com/embed/450p7goxZqg?autoplay=1&loop=1&playlist=450p7goxZqg"
allow="autoplay"
style="display:none;"></iframe>

<div class='lockscreen' id="lockscreen">

<div class='overlay' id='lock'>
<div class='owner'>Diannaâ€™s Phone ğŸ’–</div>
<div class='time' id='clock'></div>
<div class='date'>February 14, 2026</div>

<div class="swipe">
<div class="swipe-bar"></div>
Swipe up to unlock ğŸ’—
</div>
</div>

<div class='overlay game' id='game'>
<h3>Match All Memories ğŸ’•</h3>
<div class='timer' id='timer'>Time: 60s</div>
<div class='grid' id='grid'></div>
</div>

</div>

<script>
// Floating hearts
for(let i=0;i<14;i++){
let h=document.createElement('div');
h.className='bg-heart';
h.textContent='ğŸ’—';
h.style.left=Math.random()*100+'%';
h.style.fontSize=1+Math.random()*1.5+'rem';
document.body.appendChild(h);
}

// Clock
setInterval(()=>{
let d=new Date();
document.getElementById('clock').textContent=d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
},1000);

// Swipe unlock
let startY=0;
const lock=document.getElementById('lock');
lock.addEventListener('touchstart',e=>{startY=e.touches[0].clientY});
lock.addEventListener('touchmove',e=>{
let endY=e.touches[0].clientY;
if(startY-endY>80){startGame();}
});

// Cards
const images=['card1.jpg','card2.jpg','card3.jpg','card4.jpg','card5.jpg','card6.jpg'];
let cards=[...images,...images].sort(()=>Math.random()-0.5);
let first=null,second=null,matches=0;
let time=60,timerInt;

function startGame(){
document.getElementById('lock').style.display='none';
document.getElementById('game').style.display='block';
startTimer();

const grid=document.getElementById('grid');
cards.forEach(src=>{
let c=document.createElement('div');
c.className='card';
c.innerHTML=`<img src="${src}">`;
c.onclick=()=>flip(c,src);
grid.appendChild(c);
});
}

function startTimer(){
timerInt=setInterval(()=>{
time--;
document.getElementById('timer').textContent='Time: '+time+'s';
if(time<=0){clearInterval(timerInt);alert('Try again ğŸ’”');location.reload();}
},1000);
}

function flip(card,src){
if(card.classList.contains('flipped')||second)return;
card.classList.add('flipped');
if(!first){first={card,src};}
else{second={card,src};setTimeout(check,600);}
}

function check(){
if(first.src===second.src){
matches++;
confettiBurst();
if(matches===images.length){clearInterval(timerInt);setTimeout(showFinal,600);}
}else{
first.card.classList.remove('flipped');
second.card.classList.remove('flipped');
}
first=second=null;
}

function confettiBurst(){
for(let i=0;i<15;i++){
let c=document.createElement('div');
c.textContent='ğŸ’–';
c.style.position='fixed';
c.style.left=Math.random()*window.innerWidth+'px';
c.style.top='-20px';
c.style.animation='fall 2s linear forwards';
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

function showFinal(){
document.getElementById('game').innerHTML=`
<h2>Dianna ğŸ’</h2>
<p><strong>Will you be my Valentine?</strong></p>
<button class='yes' onclick='celebrate()'>YES ğŸ’–</button>
<button class='no' id='no'>No ğŸ™ƒ</button>
<p>ğŸ“ Secret Location</p>`;

let no=document.getElementById('no');
no.onmouseover=()=>{
no.style.left=Math.random()*200+'px';
no.style.top=Math.random()*200+'px';
}
}

function celebrate(){
confettiBurst();
if(navigator.vibrate)navigator.vibrate([200,100,200]);
alert('Screenshot this moment ğŸ’–');
}
</script>

</body>
</html>
